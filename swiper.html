<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
 .swiper-container {
    width: 100%;
}
ul {
    list-style :none;
}
.swiper-slide {
    width: 100%;
    height: 100%;
}
img {
    width: 100%;
    height: 100%;
}

</style>
<body>
 <div class="swiper-container">
           <ul class="swiper-wrapper">
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l1.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l2.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l3.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l4.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l5.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l6.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l7.jpg" alt=""></a></li>
               <li class="swiper-slide"><a href="javascript:;"><img src="uploads/l8.jpg" alt=""></a></li>
           </ul>
       </div>
  <script src="js/swiper.min.js"></script>
  <script>
     var mySwiper = new Swiper('.swiper-container',{
            autoplay: 2000,
            effect : 'coverflow',
            slidesPerView: 3,
            centeredSlides: true,
            coverflow: {
            rotate: 30,
            stretch: 10,
            depth: 60,
            modifier: 2,
            slideShadows : true
        }
})
  </script>
</body>
</html>
